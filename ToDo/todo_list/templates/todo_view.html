{% extends 'base.html' %}
{% load static %}

{%block head%}
  <link rel="stylesheet" href="{% static 'style.css' %}">
{%endblock%}

{% block content %}

<a href="{% url "Todocreate" %}" style="display: inherit; text-align: center; border-radius: 15px; text-decoration: none; color: inherit; padding: 4px; background-color: lightgreen;">➕</a>
<div style="display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 30px;">
  {% for todo in todos %}

  <div>
    <a href = "{% url 'Todoupdate' todo.id %}" >{{todo}}</a>
    <a href="{% url 'Tododelete' todo.id %}" style="text-decoration: none; color: inherit;">❌</a>
  </div>
  
  {% endfor %}

</div>



{% endblock %}
